name: Build and publish docker image

on:
  push:
    branches: ["main"]
    paths:
      - "docker/**"   # rebuild when Dockerfile changes
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build image
        run: |
          docker build \
            -t ghcr.io/${{ github.repository_owner }}/quarto-r-tex:latest \
            -f docker/Dockerfile .

      - name: Push image
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/quarto-r-tex:latest
